<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/perfect-form.css">
    <title>perfect form demo </title>
<body>
    <div class="input-number-box input-number-box-small">
        <span class="input-number-decrease"><i class="input-icon-minus">-</i></span>
        <span class="input-number-increase"><i class="input-icon-plus">+</i></span>
        <div class="input-number-text-box">
            <input type="text"  max="10" min="1" step="3" class="input-number-text">
        </div>
    </div>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/perfect-form.js"></script>
    <script type="text/javascript">
        $(function(){
            var obj = new inputNumber();
            obj.run();
        })
    </script>
</body>
</html>
